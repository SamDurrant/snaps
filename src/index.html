<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A note app built to store and organize ideas, vocabulary and more. Snaps hold information while boards organize snaps into groups. Data is saved in local storage.">
  <meta name="twitter:card" content="summary">
  <meta property="og:title" content="Snaps | Organize Your Ideas">
  <meta property="og:description" content="A note app built to store and organize ideas, vocabulary and more. Snaps hold information and boards organize snaps into groups. Data is saved in local storage.">
  <meta property="og:image" content="https://www.i.ibb.co/yS640yx/screen-Shot-Clear.png?1234">
  <meta property="og:image:alt" content="A screenshot of the Snaps app.">
  <title>Snaps | Organize Your Ideas</title>
  <link href="https://fonts.googleapis.com/css?family=Lato%7COswald:700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d13f232e62.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="header-section">
      <h1>snaps</h1>
    </header>

    <section class="board-section js-board-container"></section>

    <section class="dashboard-section">
      <section class="dashboard-section__board">
        <div class="add-field-container">
          <div class="add-field">
            <input type="text" name="add-board" placeholder="add board" class="btn-field btn-field_m js-add-board" aria-label="add board input">
            <button class="btn-field_btn btn-field_btn_m js-add-board-btn" aria-label="add board button">+</button>
          </div>

          <button class="settings-menu-icon js-menu-icon btn-dropdown" aria-haspopup="true" tabindex="0">
            <span></span>
          </button>
        </div>
        

        <div class="settings-menu js-board-menu hidden visuallyhidden">
          <form class="settings-form js-board-settings">
            <div class="settings-form__name">
              <label>name</label>
              <input type="text" name="board-name" class="btn-field btn-field_sm js-board-name" aria-label="board name">
            </div>

            <div class="settings-form__btns">
              <i class="fas fa-trash-alt btn-delete js-delete-board" aria-hidden="true" title="delete board" tabindex="0"></i>
              <button class="btn-submit" type="submit">change</button>
            </div>
          </form>
        </div>
      </section>

      <section class="dashboard-section__snap">
        <div class="add-field-container">
          <div class="add-field">
            <input type="text" name="add-snap" placeholder="add snap" class="btn-field btn-field_m js-add-snap" aria-label="add snap input">
            <button class="btn-field_btn btn-field_btn_m js-add-snap-btn" aria-label="add snap button">+</button>
          </div>
          
          <button class="settings-menu-icon js-menu-icon btn-dropdown" aria-haspopup="true" tabindex="0">
            <span></span>
          </button>
        </div>


        <div class="settings-menu hidden visuallyhidden">
          <form class="settings-form js-snap-settings">
            <div class="settings-form__name">
              <label>name</label>
              <input type="text" name="snap-name" class="btn-field btn-field_sm js-snap-name" aria-label="snap name">
            </div>
            
            <div class="settings-form__color">
              <div class="btn-color__display">
                <input type="color" name="snap-color" class="btn-color__input js-snap-color" aria-label="snap color">
              </div>
              <label class="settings-form__color-label">color</label>
            </div>

            <div class="settings-form__font">
              <label>font</label>
              <select name="snap-font" class="select__custom select__custom-sm js-snap-font" aria-label="snap font size">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18" selected>18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
              </select>
            </div>

            <div class="settings-form__sizing">
              <label>size</label>
              <select name="snap-size" class="select__custom select__custom-lg js-snap-size" aria-label="snap size">
                <option value="1x1" selected>1 x 1</option>
                <option value="1x2">1 x 2</option>
                <option value="1x3">1 x 3</option>
                <option value="2x1">2 x 1</option>
                <option value="2x2">2 x 2</option>
                <option value="2x3">2 x 3</option>
                <option value="3x1">3 x 1</option>
                <option value="3x2">3 x 2</option>
                <option value="3x3">3 x 3</option>
              </select>
            </div>

            <div class="textarea-container">
              <div class="settings-form__textarea">
                <label>front</label>
                <textarea name="front" class="input__content js-snap-front" aria-label="front text"></textarea>
              </div>

              <div class="settings-form__textarea">
                <label>back</label>
                <textarea name="back" class="input__content js-snap-back" aria-label="back text"></textarea>
              </div>
            </div>

            <div class="settings-form__btns">
              <i class="fas fa-trash-alt btn-delete js-delete-snap" aria-hidden="true" title="delete snap" tabindex="0"></i>
              <button class="btn-submit" type="submit">change</button>
            </div>
          </form>
        </div>
      </section>
    </section>

    <section class="snap-section js-snap-container"></section>
  </div>

</body>
</html>
